<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>My To-do list</title>
</head>
<body class="theme-dark">
          <header class="d-flex">
              <h1>TODO</h1>
              <div class="theme-block">
                <img class="dark" src="./images/icon-sun.svg" alt="">
              </div>
          </header>
          <main>
              <div class="add-item">
                  <input type="text" placeholder="Create a new task here" id="addItem">
                  <span></span>
              </div>
              <section class="content">
                  <ul>
                      <!-- <li><label for="" class="list-item">
                          <input type="checkbox">
                          <span>Text 1</span>
                      </label>
                      <span class="remove"></span></li> -->
                  </ul>
              </section>
              <div class="bottom-items d-flex">
                <div><span class="item-left">0</span> items left</div>
                <div class="filter-buttons d-flex">
                  <p class="filter all">All</p>
                  <p class="filter active">Active</p>
                  <p class="filter completed">Completed</p>
                </div>
                <div class="clear">Clear Completed</div>
            </div>
            <div class="filter-mobile-buttons bottom-items d-flex">
              <p class="filter all">All</p>
              <p class="filter active">Active</p>
              <p class="filter completed">Completed</p>
            </div>
          </main>
      </div>
  <script src=script.js></script>
</body>
</html>
